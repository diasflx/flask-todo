
{% extends "base.html" %}
{% block content %}
<h1>To-Do</h1>
<div class="card">
  <form action="{{ url_for('add') }}" method="post" class="row">
    <input type="text" name="title" placeholder="Add a task..." required>
    <button type="submit">Add</button>
  </form>
</div>

<div class="card">
  {% if todos %}
    {% for t in todos %}
      <div class="todo">
        <div class="{{ 'done' if t[2] else '' }}">{{ t[1] }}</div>
        <div class="row">
          <form action="{{ url_for('toggle', tid=t[0]) }}" method="post">
            <button type="submit">{{ 'Undo' if t[2] else 'Done' }}</button>
          </form>
          <form action="{{ url_for('delete', tid=t[0]) }}" method="post">
            <button type="submit">Delete</button>
          </form>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No tasks yet. Add your first one above!</p>
  {% endif %}
</div>
{% endblock %}

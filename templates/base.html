
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask To-Do</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; margin: 32px; }
      .container { max-width: 720px; margin: 0 auto; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin-bottom: 16px; }
      .row { display: flex; gap: 8px; }
      input[type=text] { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ccc; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #999; background: #f6f6f6; cursor: pointer; }
      .todo { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; }
      .todo:last-child { border-bottom: none; }
      .done { text-decoration: line-through; opacity: 0.7; }
    </style>
  </head>
  <body>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
